<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Architects+Daughter|Bree+Serif' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<title>Shopping List</title>
	</head>

	<body>

		<div id="container">

			<form action="index.html" method="post">

				<h1>Create Shopping List</h1>

				<input type="text" id="item" name="item_to_buy" placeholder="What do you want to buy?">

				<!-- <label for="qty">How many?</label>
				<input type="text" id="qty" name="item_to_buy"> -->

				<input type = "button" value="Add Item" id="addBtn">

				<ul id="sketchList"> 
					<li>
						<input type="checkbox"><label>Shaving Stick</label><input type="text"><input type = "button" value="Edit" class="edit"><input type = "button" value="Remove" class="delete">
					</li>

					<li class = "editMode">
						<input type="checkbox"><label>Toothpaste</label><input type="text" value="Toothpaste"><input type = "button" value="Save" class="edit"><input type = "button" value="Remove" class="delete">
					</li>
				</ul>

			</form>

			<div id="summary">

				<h1>Final Shopping List</h1>

				<ul id="finalList">
					<li>
						<input type="checkbox" checked><label>Toothbrush</label><input type="text"><input type = "button" value="Edit" class="edit"><input type = "button" value="Remove" class="delete">
					</li>

				</ul>
			</div>


		
		</div>

		<script type="text/javascript" src="js/script.js"></script>
	</body>

</html>
