<!DOCTYPE html>

<html>

	<head>
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Architects+Daughter|Bree+Serif' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="css/style.css">
		<title>Shopping List</title>
	</head>

	<body>

			<form action="index.html" method="post">
				<h1>Going shopping?</h1>
				<input type="text" id="item" name="item_to_buy" placeholder="Scribble items here">
				<input type = "button" value="Add Item" id="addBtn">
				<ul id="sketchList"> 
					<li>
						<input type="checkbox"><label>Good Morning Oats</label><input type="text"><input type = "button" value="Change" class="edit"><input type = "button" value="Remove" class="delete">
					</li>
					<li>
						<input type="checkbox"><label>Ginger Tea</label><input type="text" value="Toothpaste"><input type = "button" value="Change" class="edit"><input type = "button" value="Remove" class="delete">
					</li>
				</ul>
			</form>

			<div id="summary">
				<h1>Final Shopping List</h1>
				<ul id="finalList">
					<li>
						<input type="checkbox" checked><label>Toothbrush</label><input type="text"><input type = "button" value="Change" class="edit"><input type = "button" value="Remove" class="delete">
					</li>
					<li>
						<input type="checkbox" checked><label>Toilet Soap</label><input type="text"><input type = "button" value="Change" class="edit"><input type = "button" value="Remove" class="delete">
					</li>
				</ul>
			</div>		
<!-- 		</div> -->
		<script type="text/javascript" src="js/shop.js"></script>
	</body>
